map-object-field-default-formatter.google:
  version: 1.x
  css:
    theme:
      assets/css/map-object-field-default-formatter.css: {}
  js:
    assets/js/map-object-field-default-formatter.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - map_object_field/google-map-api

map-object-field-default-widget.google:
  version: 1.x
  css:
    theme:
      assets/css/map-object-field-default-widget.css: {}
  js:
    assets/js/map-object-field-default-widget.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupal.dialog
    - core/backbone
    - core/jquery.farbtastic
    - map_object_field/google-map-api-drawing

map-object-field-default-widget-config.google:
  version: 1.x
  css:
    theme:
      assets/css/map-object-field-default-widget-config.css: {}
  js:
    assets/js/map-object-field-default-widget-config.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - map_object_field/google-map-api-async

google-map-api:
  js:
    //maps.googleapis.com/maps/api/js?libraries=geometry: { type: external }

# http://stackoverflow.com/questions/14184956/async-google-maps-api-v3-undefined-is-not-a-function/14185834#14185834
google-map-api-async:
  js:
    //maps.googleapis.com/maps/api/js?callback=Drupal.behaviors.map_object_field_default_widget_config.attach: { type: external }


google-map-api-drawing:
  js:
    //maps.googleapis.com/maps/api/js?libraries=drawing,geometry: { type: external }
